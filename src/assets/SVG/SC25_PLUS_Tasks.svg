<?xml version="1.0" encoding="UTF-8"?>
<svg id="Icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 90">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }
    </style>
  </defs>
  <!-- Tasks / Checklist icon -->
  <!-- Clipboard background -->
  <rect class="cls-1" x="22" y="25" width="46" height="50" rx="4"/>
  <!-- Clipboard clip -->
  <rect class="cls-1" x="35" y="20" width="20" height="8" rx="2"/>
  <!-- Checklist items (dark holes for contrast) -->
  <rect x="28" y="35" width="8" height="8" rx="1" fill="#1a1a2e"/>
  <rect x="28" y="48" width="8" height="8" rx="1" fill="#1a1a2e"/>
  <rect x="28" y="61" width="8" height="8" rx="1" fill="#1a1a2e"/>
  <!-- Checkmarks -->
  <polyline points="30,39 32,42 35,36" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="30,52 32,55 35,49" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Lines for list items -->
  <rect x="40" y="37" width="22" height="3" rx="1" fill="#1a1a2e"/>
  <rect x="40" y="50" width="22" height="3" rx="1" fill="#1a1a2e"/>
  <rect x="40" y="63" width="22" height="3" rx="1" fill="#1a1a2e"/>
</svg>
