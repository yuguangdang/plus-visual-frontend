<?xml version="1.0" encoding="UTF-8"?>
<svg id="Icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 90">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }
    </style>
  </defs>
  <!-- Curriculum - Stacked books (vertical stack, side view) -->
  <!-- Book 1 (bottom) - thickest -->
  <rect class="cls-1" x="15" y="55" width="60" height="18" rx="2"/>
  <!-- Book 2 (middle) -->
  <rect class="cls-1" x="18" y="35" width="54" height="16" rx="2"/>
  <!-- Book 3 (top) -->
  <rect class="cls-1" x="21" y="17" width="48" height="14" rx="2"/>
  <!-- Book spines (left side details) -->
  <rect x="15" y="55" width="6" height="18" rx="1" fill="#000" opacity="0.15"/>
  <rect x="18" y="35" width="6" height="16" rx="1" fill="#000" opacity="0.15"/>
  <rect x="21" y="17" width="6" height="14" rx="1" fill="#000" opacity="0.15"/>
</svg>
