<?xml version="1.0" encoding="UTF-8"?>
<svg id="Icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 90">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }
    </style>
  </defs>
  <!-- VLE - Virtual Learning Environment - Laptop with play button -->
  <!-- Laptop screen -->
  <rect class="cls-1" x="15" y="15" width="60" height="40" rx="3"/>
  <!-- Screen inner (dark area represented by cutout) -->
  <rect x="20" y="20" width="50" height="30" fill="#000" opacity="0.3"/>
  <!-- Play button in screen -->
  <polygon class="cls-1" points="38,28 38,42 52,35"/>
  <!-- Laptop base/keyboard -->
  <path class="cls-1" d="M10,58h70c0,0,0,8-5,8H15C10,66,10,58,10,58z"/>
  <!-- Keyboard line -->
  <rect class="cls-1" x="25" y="60" width="40" height="2"/>
</svg>
